<div class="container-fluid white" >
    <label>Nombre</label>
    <input [(ngModel)]="nombre" class="form-control" type="text">

    <label>Apellido</label>
    <input [(ngModel)]="apellido" class="form-control" type="text">

    <label>Numero de Indentificacion</label>
    <input [(ngModel)]="idnumber" class="form-control" type="text">

    <label>Email</label>
    <input [(ngModel)]="email" class="form-control" type="email">

    <label>Administrador</label>
    <input [(ngModel)]="isAdmin" [ngModelOptions]="{standalone: true}" class="form-control" type="checkbox">

    <label>NIT</label>
    <input [(ngModel)]="nit" class="form-control" type="text">

    <label>Contrase√±a</label>
    <input [(ngModel)]="contrasena" class="form-control" type="password">
    <br>
    <br>
    <button (click)="submitData()" type="button" class="btn btn-primary">Registrarse</button>
    
</div>
